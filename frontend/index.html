<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Priority - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" /> 
</head>
<body>

  <div id="auth-screen" class="auth-wrapper">
    <div class="auth-card">
      <h1 class="auth-title">Task Priority</h1>
      <p class="auth-subtitle">Smart task prioritization made simple</p>

      <div class="auth-tabs">
        <div id="tab-signin" class="auth-tab active">Sign In</div>
        <div id="tab-signup" class="auth-tab">Sign Up</div>
      </div>

      <div id="name-field" style="display: none;">
        <label class="auth-label">Full Name</label>
        <input id="auth-name" class="auth-input" type="text" placeholder="John Doe" />
      </div>

      <label class="auth-label">Email</label>
      <input id="auth-email" class="auth-input" type="email" placeholder="you@example.com" />

      <label class="auth-label">Password</label>
      <input id="auth-password" class="auth-input" type="password" placeholder="********" />
      <div class="auth-helper">Password must be at least 6 characters</div>

      <div id="auth-message" class="auth-message"></div>

      <button id="auth-btn" class="auth-btn">Sign In</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
